<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>  

            <form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <label for="username"></label>
                <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Username" autocomplete="username"/>
                <div *ngIf="registrationForm.get('username')?.hasError('required') && registrationForm.get('username')?.touched" class="text-danger">
                  User is required.
                </div>
                <div *ngIf="registrationForm.get('username')?.hasError('pattern') && registrationForm.get('username')?.touched" class="text-danger">
                  Enter a valid user.
                </div>
                
              </div>

              <div class="form-outline mb-4">
                <label for="email"></label>
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email" placeholder="Email" autocomplete="email"/>
                <div *ngIf="registrationForm.get('email')?.hasError('required')" class="text-danger">Email is required.</div>
                <div *ngIf="registrationForm.get('email')?.hasError('email')" class="text-danger">Invalid email format.</div>
              </div>

              <div class="form-outline mb-4">
                <label for="password"></label>
                <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" autocomplete="new-password"/>
                <div *ngIf="registrationForm.get('password')?.hasError('required')" class="text-danger">Password is required.</div>
                <div *ngIf="registrationForm.get('password')?.hasError('minlength')" class="text-danger">Password should be at least 8 characters long.</div>
              </div>

              <div class="form-outline mb-4">
                <label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" placeholder="Confirm Password"/>
                <div *ngIf="registrationForm.hasError('passwordMismatch')" class="text-danger">Passwords do not match.</div>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3cg">
                  I agree all statements in <a routerLink="" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/dashboard">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login" class="fw-bold text-body" ><u>Login here</u></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
